<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form action="#" th:action="@{/registration}" method="post" th:object="${registrationUserDto}">
    <div><label> User Name : <input type="text" name="username" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><label> Password Confirm: <input type="password" name="passwordConfirm" th:field="*{passwordConfirm}"></label></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
</body>
</html>
